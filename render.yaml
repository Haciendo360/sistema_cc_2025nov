services:
  - type: web
    name: sistema-casos-comunitarios
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn sistema_casos_comunitario.wsgi:application"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: casos-comunitarios-db
          property: connectionString

  - type: postgres
    name: casos-comunitarios-db
    databaseName: casos_db
    user: casos_user
    plan: free